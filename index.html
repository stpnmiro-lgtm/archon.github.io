<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Приватний Доступ до Сайту</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Стилі для простого вигляду на будь-якому пристрої */
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f4;
        }

        #auth-box {
            max-width: 350px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #errorMsg {
            color: #dc3545;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div id="auth-box">
        <h1>Введіть секретний код</h1>
        <input type="password" id="accessPass" placeholder="Пароль для доступу">
        <button onclick="checkAccess()">Увійти</button>
        <p id="errorMsg"></p>
    </div>

    <script>
        // *************************************************************
        // УВАГА: ЗМІНІТЬ ЦЕЙ ПАРОЛЬ! (Ідеально – не менше 8 символів)
        const CORRECT_PASSWORD = "07102008";
        // *************************************************************

        // Назва вашого захищеного файлу, який ми перейменували у Кроці 1
        const CONTENT_PAGE = "secret.html";

        function checkAccess() {
            const enteredPass = document.getElementById("accessPass").value;
            const errorMsg = document.getElementById("errorMsg");

            // Перевіряємо, чи збігається введений пароль з секретним
            if (enteredPass === CORRECT_PASSWORD) {
                // Успіх: перенаправляємо користувача на справжній сайт
                window.location.href = CONTENT_PAGE;
            } else {
                // Помилка: показуємо повідомлення
                errorMsg.textContent = "Невірний пароль. Спробуйте ще раз.";
                document.getElementById("accessPass").value = ""; // Очищаємо поле для повторного введення
            }
        }

        // Додатково: дозволяємо вхід при натисканні клавіші Enter
        document.getElementById("accessPass").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                checkAccess();
            }
        });

    </script>

</body>

</html>
